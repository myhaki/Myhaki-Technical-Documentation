site_name: MyHaki Technical Documentation
site_url: https://myhaki.vercel.app/

theme:
  name: material
  custom_dir: overrides
  logo_light_mode: images/myhaki-logo.png
  logo_dark_mode: images/icon-logo.png
  favicon: images/icon-logo.png
  palette:
    - scheme: default
      primary: white
      accent: black
      toggle:
        icon: octicons/moon-16
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: white
      toggle:
        icon: octicons/sun-16
        name: Switch to light mode
  font:
    text: Poppins
    code: Fira Mono
  features:
    - navigation.sections
    - navigation.instant
    - navigation.expand
    - toc.integrate
    - search.highlight
    - search.suggest
    - search.share


extra_css:
  - styles/extra.css

nav:
  - Home: index.md
  - How It Works: how-it-works.md
  - Features: features.md
  - Frontend Mobile: frontend-mobile.md
  - Frontend web: frontend-web.md
  - Backend: backend.md
  - AI: ai.md
  - Integrations: integrations.md
  - Q/A Process: qa-process.md
  - Code Standards: code-standards.md
  - Brand Guideline: brand-guideline.md
  - Compliance & Legal: compliance.md

markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true


